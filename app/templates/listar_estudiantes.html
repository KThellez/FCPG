<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Lista de Estudiantes
    </title>
</head>
<body>
    <table>
        {% for l in data.estudiante %}
        <tr>
            <td>{{l[0]}}</td>
            <td>{{l[1]}}</td>
            <td>{{l[2]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
